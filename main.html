<html lang="en">

<head>

<body onload="checkForm()">
    <div id="form-overlay">
        <div id="form-container">
            <h2>Preencha o formulário para acessar</h2>
            <form id="access-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="button" onclick="submitForm()">Enviar</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>

    <header class="header">
        <img id="logo" src="elementos/logo.png" alt="logo">
    </header>

    <main id="conteiner">
        <section id="sec1">
            <article id="box1">
                <h1 class="texto">Domine um novo idioma e <BR>expanda seus horizonte<br> com a <span style="color: #a3e635;">Yázigi!</span></h1>
                <ul id="valores">
                    <li>Aulas Personalizadas</li>
                    <li>Ensino de qualidade</li>
                    <li>Primeira matrícula com desconto</li>
                </ul>
                <h1 id="chamada">Entre em contato e saiba mais</h1>
                <div id="Redes">
                    <div id="botãoT" onclick="">
                        <p style="color: black;">TELEFONE</p>
                        
                        <img src="elementos/telefone.png" alt="telefone">
                    </div>
                    <div id="botãoI" onclick="">
                        <P>INSTAGRAM</P>
                        <img src="elementos/instagram.png" alt="Instagram">
                    </div>
                </div>
            </article>
        </section>

        <section id="sec2">
            <!-- Conteúdo da seção 2 -->
            <div id="box2">
                <img id="forma" src="elementos/Forma.svg" alt="forma abstrata">
            </div>
        </section>
    </main>
    
    <div id="Bandeiras dos paises">
        <img id="Alemanha" src="bandeiras/alemanha.png" alt="Bandeira Alemanha" width="50">
        <img id="Espanha" src="bandeiras/espanha.png" alt="Bandeira Espanha" width="50">
        <img id="EUA" src="bandeiras/estados-unidos.png" alt="Estados Unidos da América" width="50">
        <img id="Franca" src="bandeiras/franca.png" alt="Bandeira França" width="50">
        <img id="Japao" src="bandeiras/japao.png" alt="Bandeira Japão" width="50">
    </div>
