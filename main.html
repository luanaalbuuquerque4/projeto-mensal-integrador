<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário de Acesso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Formulário Modal -->
    <div id="formModal">
        <form id="contatoForm">
            <h2>Bem-vindo! Preencha para acessar a página</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Conteúdo da Landing Page -->
    <main id="landingPage" style="display: none;">
        <header id="header">
            <img id="logo" src="elementos/logo.png" alt="logo">
        </header>

        <section id="sec1">
            <article id="box1">
                <h1>Domine um novo idioma e expanda seus horizontes com a Yázigi!</h1>
                <ul id="valores">
                    <li>Aulas Personalizadas</li>
                    <li>Ensino de qualidade</li>
                    <li>Primeira matrícula com desconto</li>
                </ul>
                <h1>Entre em contato e saiba mais</h1>
            </article>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
