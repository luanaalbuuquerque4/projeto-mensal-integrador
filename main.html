<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="checkForm()">
    <div id="planodefundo">
        <div id="form-overlay">
            <div id="form-container">
                <h2>Preencha o formulário para acessar</h2>
                <form id="access-form">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <button type="button" onclick="submitForm()">Enviar</button>
                </form>
            </div>
        </div>

        <header class="header">
            <img id="logo" src="elementos/logo.png" alt="logo">
        </header>

        <main id="conteiner">
            <section id="sec1">
                <article id="box1">
                    <h1 class="texto">Domine um novo idioma e <br>expanda seus horizonte<br> com a <span style="color: #a3e635;">Yázigi!</span></h1>
                    <ul id="valores">
                        <li>Aulas Personalizadas</li>
                        <li>Ensino de qualidade</li>
                        <li>Primeira matrícula com desconto</li>
                    </ul>
                    <h1 id="chamada">Entre em contato e saiba mais</h1>
                    <div id="botões">
                        <div id="botãoT" onclick="">
                            <img src="elementos/icone-telefone.svg" alt="telefone">
                            <p style="color: black;">TELEFONE</p>
                        </div>
                        <div id="botãoI" onclick="">
                            <img src="elementos/icone-insta.svg" alt="Instagram">
                            <p style="color: black;">INSTAGRAM</p>
                        </div>
                    </div>
                    <img src="/mnt/data/png-clipart-children-raise-their-hands-student-school-bag-removebg-preview.png" alt="Crianças comemorando" class="imagem-crianca">
                </article>
                
            </section>

            <section id="sec2">
                <div id="box2">
                    <img id="forma" src="elementos/Forma.svg" alt="forma abstrata">
                </div>
            </section>
        </main>

        <div id="bandeiras">
            <img id="Alemanha" src="bandeiras/alemanha.png" alt="Bandeira Alemanha" width="50">
            <img id="Espanha" src="bandeiras/espanha.png" alt="Bandeira Espanha" width="50">
            <img id="EUA" src="bandeiras/estados-unidos.png" alt="Estados Unidos da América" width="50">
            <img id="Franca" src="bandeiras/franca.png" alt="Bandeira França" width="50">
            <img id="Japao" src="bandeiras/japao.png" alt="Bandeira Japão" width="50">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
